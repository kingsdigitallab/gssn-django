app: {name: gssn}
ansible_python_interpreter: /usr/bin/python3
postgresql: {admin_user: postgres, cluster_name: main, cluster_reset: false, default_auth_method: trust,
  encoding: UTF-8, initial_data_file: data.sql, locale: en_GB.UTF-8, user: gssn,
  version: 10}
project_root: /vagrant
python: {requirements: requirements-vagrant.txt, virtualenv_location: /home/vagrant/venv}
system_packages: [ack-grep, zsh, vim-nox, python3-dev, python3-pip, python3-psycopg2,
  python3-setuptools, python3-virtualenv, nfs-common, postgresql, postgresql-client,
  postgresql-server-dev-all, adminer, libldap2-dev, libsasl2-dev, libjpeg-dev, nodejs,
  openjdk-8-jre, elasticsearch, libxml2-dev, libxslt-dev, git, git-core]
user_home: /home/vagrant
vim: {spf13: 'http://j.mp/spf13-vim3', spf13_install: /home/vagrant/spf13.install}
zsh: {oh_my_zsh: 'https://github.com/robbyrussell/oh-my-zsh.git', zshrc: zshrc}
